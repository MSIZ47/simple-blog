{% extends '_base.html' %}
{% block page_title %}Reset Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">Email Address</h1>
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-3 w-100">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
