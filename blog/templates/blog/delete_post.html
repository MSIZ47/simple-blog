{% extends '_base.html' %}
{% block page_title %}Delete Post{% endblock %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Are you Sure?</h1>
            <p>Are you sure you want to delete <strong>{{ post.title }}</strong>?!</p>

            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </div>

{% endblock %}
